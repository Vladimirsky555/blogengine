{% extends 'blog/base_blog.html' %}

    {% block title %}
        Delete Tag - {{ tag.title|title }} - {{ block.super }}
    {% endblock %}

    {% block content %}
   <form action="{% url 'tag_delete_url' slug=tag.slug %}" method="post">
            {% csrf_token %}
            <h3>Вы действительно желаете удалить этот тэг - <b>{{ tag.title }}</b>?</h3>
            <a href="{{ tag.get_absolute_url }}">Cancel</a>
            <button type="submit" class="btn btn-danger">Удалить тэг</button>
        </form>
    {% endblock %}
